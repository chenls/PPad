apply plugin: 'com.android.application'
android {
    compileSdkVersion 19
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.eoeAndroid.chenls"
    }
    compileOptions {
        encoding "UTF-8"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('D:/StudioProjects/PPad/libs/android-support-v4.jar')
    compile files('D:/StudioProjects/PPad/libs/pgyer_sdk_2.1.2.jar')
    compile files('D:/StudioProjects/PPad/libs/classes.jar')
}